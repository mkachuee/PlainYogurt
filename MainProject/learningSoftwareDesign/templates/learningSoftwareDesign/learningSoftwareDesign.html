<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Learning Software Design</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<h2>
    Learning Software Design
</h2>

<div id="mynetwork"><div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="750" height="500"></canvas></div></div>

<script type="text/javascript">
    // create an array with nodes
    nodes = [];
    edges = [];
    nodes.push({id: 0, label: "Java"});
    nodes.push({id: 1, label: "Information Hiding"});
    nodes.push({id: 2, label: "UML"});
    nodes.push({id: 3, label: "Testing"});
    nodes.push({id: 4, label: "Patterns"});
    edges.push({from: 0, to: 1});
    edges.push({from: 0, to: 2});
    edges.push({from: 0, to: 3});
    edges.push({from: 1, to: 4});
    nodes[0]["level"] = 0;
    nodes[1]["level"] = 1;
    nodes[2]["level"] = 1;
    nodes[3]["level"] = 1;
    nodes[4]["level"] = 2;

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        layout: {
            hierarchical: {
                direction: "DU"
            }
        }
    };
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
