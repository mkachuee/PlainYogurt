<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
<h1>{{ title }}</h1>
<h2>{{ query.title }}</h2>
<p>Query String: {{ query.search }}</p>
<p>Query Result: {{ query.result }}</p>
<p>Query Object: {{ query.object }}</p>

<form action='' method='get'> {% csrf_token %}
        <div class="form-group">
            <label for='searchbox'>Search</label>
            <br>
            <input type='text' name='q' id='searchbox'>
            <input type='submit' value='Go!'>
        </div>
    </form>
</body>
</html>
