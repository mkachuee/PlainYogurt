<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $( document ).ready(function() {
            $("[rel='tooltip']").tooltip();

            $('.thumbnail').hover(
                function(){
                    $(this).find('.caption').slideDown(250); //.fadeIn(250)
                },
                function(){
                    $(this).find('.caption').slideUp(250); //.fadeOut(205)
                }
            );
        });
    </script>
</head>
<body>


    <section id="search">
      <div class="container">
        <br><br>
	          <form action = "{% url 'search' %}" method='post' class='form-horizontal'> {% csrf_token %}
	              <div class="form-group">
	                 <center><input type="text" placeholder="{{q}}" class="form-control" name="q" style="margin:auto; width:800px; height:45px;"></center>
    	         </div>

	             <div class="form-group">
		              <center><button class="btn btn-primary" type="submit" value="Submit">Search</button></center>
	           </div>
	         </form>
          <center><h1>Search Result</h1></center>

    </div>
    </section>


    <div class="container">
        {% for obj in combined_result %}
        <div class="row">
            <div class="col-md-3">
                <div class="thumbnail">
                    <div class="caption">
                        <h4>{{obj.0.name|capfirst}}</h4>
                        <p>{{obj.1.description}} {{obj.1.image}}</p>
                        <p><a href="" class="label label-danger" rel="tooltip" title="Zoom">Zoom</a>
                        <a href="" class="label label-default" rel="tooltip" title="Download now">Download</a></p>
                    </div>
                    <img src="/home/erlab/PycharmProjects/PlainYogurt/TreeFiles/Mechanics/tree.png" alt="...">
                </div>
          </div>
        </div>
        {% endfor %}

  </div>
