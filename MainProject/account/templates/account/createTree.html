<head>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'account/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="index">


    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top" style="color:#ffffff;">PREREK</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{%url 'profile' %}">Profile</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'displaySubscribedTrees' %}"> My Trees</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{%url 'search' %}">Search Trees</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{%url 'createTreePage' %}">Create Tree</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'logout' %}">Logout</a>
                    </li>

                     <li>
                        <a class="page-scroll">Logged in as: {{user.username}}</a>
                    </li>
                    {% endif %}


                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>

    </nav>

     <header>
      <div class="container">
            <div class="intro-text">
              <h1>Create Your Own Tree</h1>
              <br><br>
                <form class="form-horizontal" enctype='multipart/form-data' method='post' action="{% url 'submitTree' %}">
                    {% csrf_token %}
                  <fieldset>
                    <div class="form-group">
		                      <label class="col-sm-4 control-label">Tree Name: <span class="required">*</span></label>
		                        <div class="col-sm-5 col-offset-sm-2">
			                           <input type="text" class="form-control" name="treeName">
		                        </div>
	                  </div>

	                  <div class="form-group">
	                     <label class="col-sm-4 control-label">Topic: <span class="required">*</span></label>
		                     <div class="col-sm-5 col-offset-sm-2">
			                        <input type="text" class="form-control" name="topic">
	    	                  </div>
	                  </div>


	                  <div class="form-group">
		                    <label class="col-sm-4 control-label">Category: <span class="required">*</span></label>
		                      <div class="col-sm-5 col-offset-sm-2">
			                         <input type="text" class="form-control" name="category">
	    	                  </div>
	                  </div>


	                  <div class="form-group">
		                    <label class="col-sm-4 control-label">Subject: <span class="required">*</span></label>
		                      <div class="col-sm-5 col-offset-sm-2">
			                         <input type="text" name="subject" class="form-control">
	    	                 </div>
	                  </div>

	                  <div class="form-group">
		                    <label class="col-sm-4 control-label">Tags:</label>
		                      <div class="col-sm-5 col-offset-sm-2">
			                         <input type="text" name="tags" class="form-control">
	    	                 </div>
	                  </div>

                      <div class="form-group">
                        <label for="exampleTextarea">Description</label>
                        <textarea class="form-control" id="exampleTextarea" name='description' rows="4"></textarea>
                      </div>
                    <br>
                    <div class="form-group">
                        <label class="custom-file">
                            Tree File XML:
                          <input type="file" id="file" name="tree" class="custom-file-input">
                          <span class="custom-file-control"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="custom-file">
                            Figure (only PNG supported):
                          <input type="file"  id="file" name="figure" class="custom-file-input">
                          <span class="custom-file-control"></span>
                        </label>
                    </div>
                    <div class="form-group">
		                    <div class="col-sm-4 col-sm-offset-4"><center>
	                         <!--<button type="submit" class="btn btn-default" value="browse1">Figure</button>-->
                           <!--<button type="submit" class="btn btn-default" value="browse2">Tree File</button>-->
	                         <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
	    	                      <!--<input type="submit" value="Submit">-->
                            </center>
	                      </div>
	                  </div>
                  </fieldset>
                </form>
            </div>
      </div>
    </header>



    <!-- jQuery -->
    <script src="{% static 'home/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'home/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static 'home/js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'home/js/contact_me.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static 'home/js/agency.js' %}"></script>

</body>

</html>
